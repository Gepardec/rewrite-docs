name: Check for unneeded recipe updates

on:
  pull_request:
    paths:
      - '*/reference/recipes/*'

jobs:
  check_updates:
    runs-on: ubuntu-latest
    
    steps:          
      - name: Add warning comment to pull request
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "While we appreciate that you're attempting to improve the docs, please be aware that all files in the /reference/recipes directory are auto-generated by the https://github.com/openrewrite/rewrite-recipe-markdown-generator \
              Please make changes to the recipes themselves rather than to these files. When the next release happens, these files will be updated accordingly."
            })
