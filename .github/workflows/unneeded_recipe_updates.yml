name: Check for unneeded recipe updates

on:
  pull_request:

jobs:
  check_updates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check for updates in /reference/recipes
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.base_ref }} ${{ github.head_ref }})
          
          for FILE in $CHANGED_FILES; do
            if [[ "$FILE" == */reference/recipes/* ]]; then
              echo "While we appreciate that you're attempting to improve the docs, please be aware that all files in the /reference/recipes directory are auto-generated by the https://github.com/openrewrite/rewrite-recipe-markdown-generator \
              Please make changes to the recipes themselves rather than to these files. When the next release happens, these files will be updated accordingly." > warning.txt
              break
            fi
          done
          
      - name: Add warning comment to pull request
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const warningMessage = require('fs').readFileSync('warning.txt', 'utf8');
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: warningMessage
            })
